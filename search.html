<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="search.css">
    <!-- Favicon icons and web app metadata -->

    <!-- Standard Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <!-- Favicon for most modern browsers -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <!-- Smaller favicon for older use cases -->
    <link rel="shortcut icon" href="assets/icons/favicon.ico"> <!-- Classic .ico file fallback -->

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png"> <!-- iOS home screen icon -->

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-chrome-192x192.png">
    <!-- Android legacy icon -->
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/android-chrome-512x512.png">
    <!-- High-res Android splash icon -->

    <!-- Web App Manifest -->
    <link rel="manifest" href="assets/icons/site.webmanifest"> <!-- Required for PWA functionality -->

    <!-- Optional: Theme color -->
    <meta name="theme-color" content="#ffffff"> <!-- Sets browser UI color on mobile -->

</head>

<body>
    <header class="top-bar">
        <div class="back-arrow">
            <a href="tracker.html">

                <svg xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision"
                    text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd"
                    clip-rule="evenodd" viewBox="0 0 512 404.43">
                    <path fill-rule="nonzero"
                        d="m68.69 184.48 443.31.55v34.98l-438.96-.54 173.67 159.15-23.6 25.79L0 199.94 218.6.02l23.6 25.79z" />
                </svg>
            </a>
        </div> <a href="index.html">

            <img class="logo" src="Indian_Institute_of_Technology,_Patna.svg.png" alt="Home logo ">
        </a>

    </header>

    <section class="search-box">
        <h1>Search Transport</h1>
        <input type="text" placeholder="Search by name, location...">
    </section>

    <section class="filters">
        <div class="filter-group">
            <label for="">Type</label>
            <select>
                <option>ALL</option>
                <option>Bus</option>
                <option>Train</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="">Status</label>
            <select name="" id="">
                <option value="">ALL</option>
                <option value="">On Time </option>
                <option value="">Arriving</option>
                <option value="">Delayed</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="">Departure in</label>
            <select name="" id="">
                <option value="">Any Time</option>
                <option value="">15 mins</option>
                <option value="">30 mins</option>
                <option value="">1 hour</option>
            </select>

        </div>
    </section>

    <section class="result">
        <h1>Result</h1>
        <div class="result-cards">

            <div class="bus card">
                <h3>Campus shuttle A </h3>
                <p><strong>Type:</strong> Bus</p>
                <p><strong>
                        Status:
                    </strong>Arriving</p>
                <p><strong>
                        Departure:
                    </strong>2min</p>
            </div>

            <div class="train card">
                <h3>Rajdhani Express</h3>
                <p><strong>
                        Type:
                    </strong>Train</p>

                <p><strong>
                        Status:
                    </strong>On Time</p>

                <p><strong>
                        Departure:
                    </strong>32 mins</p>
            </div>

            <div class="bus card">
                <h3>
                    Patna Express
                </h3>
                <p><strong>
                        Type:
                    </strong>Bus</p>

                <p><strong>
                        Status:
                    </strong>Delayed</p>

                <p><strong>
                        Departure:
                    </strong>12 mins</p>

            </div>

        </div>

    </section>
</body>

</html>
